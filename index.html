<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Tales - Community</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #008cba;
      --background: #f2f2f2;
      --card-bg: #ffffff;
      --accent: #005f7f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav button {
      margin-left: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    nav button:hover {
      background: #e6e6e6;
    }

    #mainContent {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 1rem;
    }

    #postForm, #posts {
      width: 100%;
      max-width: 700px;
      margin: 0 1rem;
    }

    #postForm {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    #postForm input,
    #postForm textarea,
    #postForm button {
      display: block;
      width: 100%;
      margin: 0.6rem 0;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    #postForm textarea {
      min-height: 100px;
      resize: vertical;
    }

    .post {
      background: var(--card-bg);
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border-left: 6px solid var(--primary);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .post h3 {
      margin: 0.2rem 0 0.5rem;
    }

    #toggleMapBtn {
      display: block;
      margin: 0 auto 1rem;
      padding: 0.6rem 1rem;
      font-weight: bold;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #mapSection {
      display: none;
      background: var(--card-bg);
      padding: 1.5rem;
      margin: 2rem auto;
      width: 95%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #locationInfo {
      margin-top: 1rem;
      font-style: italic;
      color: #333;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <header>
    <h1>Travel Tales</h1>
    <nav>
      <button onclick="showForm('user')">Post as User</button>
      <button onclick="showForm('agent')">Post as Travel Agent</button>
    </nav>
  </header>

  <main id="mainContent">
    <div>
      <section id="postForm">
        <h2 id="formTitle">Create a Post</h2>
        <form onsubmit="createPost(event)">
          <input type="text" id="title" placeholder="Post Title" required />
          <textarea id="content" placeholder="Share your story or describe the trip..." required></textarea>
          <input type="text" id="location" placeholder="Location (optional)" />
          <input type="date" id="tripDate" placeholder="Trip Date (optional)" />
          <button type="submit">Submit</button>
        </form>
      </section>
      <section id="posts"></section>
    </div>
  </main>

  <button id="toggleMapBtn" onclick="toggleMap()">Show Map</button>

  <section id="mapSection">
    <h2>Popular Travel Destinations</h2>
    <div id="map" style="height: 300px; width: 100%;"></div>
    <div id="locationInfo"></div>
  </section>

  <script>
    let currentRole = 'user';
    const postsContainer = document.getElementById("posts");

    function showForm(role) {
      currentRole = role;
      document.getElementById("formTitle").textContent =
        role === 'agent' ? "Create a Travel Agent Post" : "Create a User Post";
    }

    function createPost(event) {
      event.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const location = document.getElementById("location").value;
      const tripDate = document.getElementById("tripDate").value;

      const postEl = document.createElement("div");
      postEl.className = "post";
      postEl.innerHTML = `<strong>${currentRole === 'agent' ? 'Agent' : 'User'} Post:</strong>
        <h3>${title}</h3>
        <p>${content}</p>
        ${location ? `<p><strong>Location:</strong> ${location}</p>` : ''}
        ${tripDate ? `<p><strong>Trip Date:</strong> ${tripDate}</p>` : ''}`;

      postsContainer.prepend(postEl);
      event.target.reset();
    }

    function toggleMap() {
      const mapSection = document.getElementById("mapSection");
      mapSection.style.display = mapSection.style.display === 'none' ? 'block' : 'none';
      if (!window.mapInitialized) {
        initMap();
        window.mapInitialized = true;
      }
    }

    function initMap() {
      const map = L.map('map').setView([20, 0], 2);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const destinations = [
        { name: 'Bali', coords: [-8.34, 115.09] },
        { name: 'Paris', coords: [48.85, 2.35] },
        { name: 'Tokyo', coords: [35.68, 139.76] },
        { name: 'New York', coords: [40.71, -74.01] },
        { name: 'Lisbon', coords: [38.72, -9.14] },
      ];

      destinations.forEach(dest => {
        L.marker(dest.coords).addTo(map)
          .bindPopup(`<strong>${dest.name}</strong><br>Upcoming trips and info will appear here.`);
      });
    }
  </script>
</body>
</html>
